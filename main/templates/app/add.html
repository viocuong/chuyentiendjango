{% extends 'app/header.html' %}

{% load crispy_forms_tags %}
{% block content %}

        <div class="row justify-content-center">
            <p style="font_size:1.5em;color:#ffffff;">Thêm chi tiết thanh toán</p>
        </div>

        </form>
        
    </div>
{% endblock content %}
