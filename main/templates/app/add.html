{% extends 'app/header.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="add" class="container p-5 bg-info mt-5 rounded">
        <div class="row justify-content-center">
            <p style="font_size:1.5em;color:#ffffff;">Thêm chi tiết thanh toán</p>
        </div>
        <div class="container">
            <form action="{% url 'main:add' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Thêm</button>
            </form>
        </div>
        
    </div>
    <script>
        $(document).ready(function(){
            
            $("body").css({
                "width": "100%",
                "height": "100%",
                "background-attachment": "fixed"
            });
            
        });
    </script>
{% endblock content %}
